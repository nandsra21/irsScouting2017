<!DOCTYPE html>
<html>
	<head>
		<title>Manual Schedule Enter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="web/scripts/styles.css">
		<script type="text/javascript" src="web/scripts/matchenter.js"></script>
	</head>

	<body>
		<h1>Manual Schedule Enter</h1>
		<h3><a href="/setup">Server Setup</a></h3>

		<table class="table" id="tablets">
			<tr class="Red">
				<td class="Red">
					<h3>Red 1</h3>
					<input type="text" id="red1" name="{Red1}"/>
				</td>
				<td class="Red">
					<h3>Red 2</h3>
					<input type="text" id="red2" name="{Red2}"/>
				</td>
				<td class="Red">
					<h3>Red 3</h3>
					<input type="text" id="red3" name="{Red3}"/>
				</td>
			</tr>
			<tr class="Blue">
				<td class="Blue">
					<h3>Blue 1</h3>
					<input type="text" id="blue1" name="{Blue1}"/>
				</td>
				<td class="Blue">
					<h3>Blue 2</h3>
					<input type="text" id="blue2" name="{Blue2}"/>
				</td>
				<td class="Blue">
					<h3>Blue 3</h3>
					<input type="text" id="blue3" name="{Blue3}"/>
				</td>
			</tr>
		</table>

		<fieldset>
			<input type="submit" value="Save Match" onclick="createMatch();"/>
			<input type="submit" value="Next Match" onclick="nextMatch();"/>
		</fieldset>
	</body>
</html>
